{% load i18n cache %}
{% url 'index' as index %}
{% url 'about' as about %}
{% url 'faq' as faq %}
{% url 'rules' as rules %}
{% url 'contact' as contact %}
<ul class="navbar-nav mr-auto">
    <li class="nav-item {% ifequal request.path index %}active{% endifequal %}">
        <a class="nav-link" href="{% url 'index' %}">{% trans "Home" %}</a>
    </li>
    <li class="nav-item {% ifequal request.path about %}active{% endifequal %}">
        <a class="nav-link" href="{% url 'about' %}">{% trans "About Us" %}</a>
    </li>
    <li class="nav-item {% ifequal request.path faq %}active{% endifequal %}">
        <a class="nav-link" href="{% url 'faq' %}">{% trans "FAQ" %}</a>
    </li>
    <li class="nav-item {% ifequal request.path rules %}active{% endifequal %}">
        <a class="nav-link" href="{% url 'rules' %}">{% trans "Rules" %}</a>
    </li>
    <li class="nav-item {% ifequal request.path contact %}active{% endifequal %}">
        <a class="nav-link" href="{% url 'contact' %}">{% trans "Contacts" %}</a>
    </li>
</ul>
