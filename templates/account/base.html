{% extends "base.html" %}
{% block wrapper %}
    <section class="section swatch-cold-yellow  pb-0 p-t-50" style="height: 220px;">
            <div data-jarallax data-speed="0.2" class="jarallax-keep-img">
                <img src="{{ STATIC_URL }}images/design/section-bg/c2.jpg" class="jarallax-img ">
                <div class="mask flex-center rgba-black-strong">
                    <header class="section-header text-center underline pt-5">
                        <p class="headline super hairline text-center mt-5">{% block head_title %}{% endblock %}</p>
                    </header>
                </div>
            </div>
        </section>
    <section class="section section-short swatch-cold-yellow">
        <div class="container">
            <div class="row justify-content-center">
                        {% block content %}
                        {% endblock %}
            </div>
        </div>
    </section>
{% endblock %}
